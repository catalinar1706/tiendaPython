<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Market</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Encabezado (Header) -->
    <header class="bg-light p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo y nombre de la tienda -->
                <div class="d-flex align-items-center">
                    <img src="https://i.pinimg.com/originals/01/17/b6/0117b640c950ff54c019b731bb658d92.jpg" alt="Logo de Super Market" class="img-fluid" style="max-height: 80px;">
                    <h1 class="ms-3 mb-0">Super Market</h1>
                </div>

                <!-- Barra de búsqueda -->
                <form class="d-flex w-50">
                    <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

                <!-- Íconos de carrito y perfil -->
                <div class="d-flex align-items-center">
                    <a href="#" class="me-3 text-dark">
                        <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
                    </a>
                    <a href="#" class="text-dark">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Barra de Navegación (Opcional) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Super Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-md-12">
                <h2>Bienvenido a Super Market</h2>
                <p>
                    Aquí puedes encontrar los mejores productos y ofertas.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
